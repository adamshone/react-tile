<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Quick Trade Tile Using React</title>
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />
    <link rel="stylesheet" href="style/vendor/base.css" />
    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <h1>Quick Trade Tile Using React</h1>

    <!-- Body -->
    <div id="react-tile"></div>

    <!-- React runtime imports -->
    <script src="bower_components/react/react-with-addons.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>

    <!-- Other third party -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="script/vendor/jquery.caret-1.5.0.min.js"></script>

    <!-- Component imports -->
    <script type="text/jsx;harmony=true" src="script/tile-component.js"></script>
    <script type="text/jsx;harmony=true" src="script/header-row.js"></script>
    <script type="text/jsx;harmony=true" src="script/currency-pair-input.js"></script>
    <script type="text/jsx;harmony=true" src="script/amount-row.js"></script>
    <script type="text/jsx;harmony=true" src="script/date-row.js"></script>
    <script type="text/jsx;harmony=true" src="script/button-label-row.js"></script>
    <script type="text/jsx;harmony=true" src="script/button-row.js"></script>
    <script type="text/jsx;harmony=true" src="script/execute-button.js"></script>

    <!-- Inline Scripts -->
    <script type="text/jsx;harmony=true">

      /**
      * @jsx React.DOM
      */

      window.setInterval(() => {
        var bid = (Math.random() + 1);
        var ask = bid + (bid / 10000);

        React.renderComponent(
          <Tile bidAllIn={bid.toFixed(5)} askAllIn={ask.toFixed(5)} />,
          document.getElementById('react-tile')
        );
      }, 500);

    </script>
  </body>
</html>
